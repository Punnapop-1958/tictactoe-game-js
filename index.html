<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Gameplay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Menu screen -->
    <div id="menu">
      <h1>Tic Tac Toe</h1>
      <button id="playSolo">Play Solo</button>
      <button id="playFriend">Play with Friend</button>
    </div>

    <!-- Game screen -->
    <div id="game" class="wrapper" style="display: none">
      <button id="back">Back</button>
      <div class="container">
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
      </div>
      <button id="reset">Reset Game</button>
    </div>

    <!-- Popup screen -->
    <div id="popup" style="display: none">
      <h1 id="winner">X</h1>
      <p>is The Winner!</p>
      <button id="newGame" style="margin-top: 3vmin;">New Game</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
